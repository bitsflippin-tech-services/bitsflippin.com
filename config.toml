baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-us"
title = "Bitsflippin Tech Services"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""
  favicon = "favicon-32x32.png"

  [params.homepage]
    sticky_header = true
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = false # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/logo-mobile.svg"
    mobile_height = "36px"
    desktop = "images/logo/logo.svg"
    desktop_height = "36px"
    alt = "Bitsflippin Tech Services"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Space Grotesk"
    base = "Inter"

  [params.colors]
    primary = "#7E4A99"
    black = "#2c1a3d"
    white = "#ffffff"
    white_offset = "#EFF4F6"
    grey = "#5d3670"

  [params.seo]
    meta_twitter_site = "@zerostaticio"
    meta_twitter_creator = "@zerostaticio"
    meta_og_image = "images/logo/logo.svg"

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 80 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Built with Hugo, Illustration credits to Undraw.co'

[menu]
  # Main Menu
  [[menu.main]]
    name = "Services"
    url = "/services/"
    weight = 1

  [[menu.main]]
    name = "Team"
    url = "/team/"
    weight = 2

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3

  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
    weight = 2

  [[menu.footer]]
    name = "Payment"
    url = "/payment/"
    weight = 3    

  [[menu.footer]]
    name = "Privacy Policy"
    url = "/legal/privacy/"
    weight = 4
    
  [[menu.footer]]
    name = "Terms of Service"
    url = "/legal/terms/"
    weight = 5


[caches]
  [caches.images]
    dir = ':cacheDir/images'    
